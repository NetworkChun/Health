<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: #fff;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      animation: pulse 1.5s infinite;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Site Under Maintenance ðŸš§</h1>
  <p>We are improving our site. We'll be back soon!</p>
  <div class="spinner"></div>
  <div id="countdown">Loading...</div>
  <div class="footer">Thanks for your patience!</div>

  <script>
    // Set maintenance end date
    const maintenanceEnd = new Date();
    maintenanceEnd.setHours(maintenanceEnd.getHours() + 24); // 24 hours from now

    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = maintenanceEnd - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "We're back online!";
        clearInterval(interval);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
